spring:
  application:
    name: trialsisland-backend

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    root: INFO
    com.trialsisland: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"